  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="product-main">
  <img src="image-product-mobile.jpg" class="product-img">
  <div class="product-container">
   <h2 class="product-category">Perfume</h2>
   <h3 class="product-name">Gabrielle Essence Eau De Parfum</h3>
   <p class="product-description">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
   <span class="product-price">$149.99</span><span class="product-price-old">$169.99</span>
   <a href="#" class="product-button">Add to cart</a>
  </div>
</div>
